<!DOCTYPE html>
<html>
<head>
  <title>Democra-Sea: Vote for your favorite strange Sea-Creatures</title>
  <script src="chart.js"></script>
  <link rel="stylesheet" href="votelayout.css">
  <link rel="stylesheet" href="vote.css">
</head>
<body>

<div class="wrapper"?
  <header>
    <h1 id="mainHeader">The Octopus or the Sea-Turtle: Tales of Democra-Sea</h1>
    <h2>Pick your favorite Seacreature!</h2>
  </header>
  <div class="container" id="choices">
    <section id="sectionOne">
      <a id="infoOne"><h3 id="nameOne"></h3></a>
      <img class="picture" id="picOne" />
      <h3 id="votesOne"></h3>
    </section>
    <button id="tryAgain" class="hidden">Vote Again!</button>
    <section id="sectionTwo">
      <a id="infoTwo"><h3 id="nameTwo"></h3></a>
      <img class="picture" id="picTwo" />
      <h3 id="votesTwo"></h3>
    </section>
  </div>
  <section class="container voteContainer">
    <canvas id="voteChart" width="900" height="400"></canvas>
  </section>
  <footer>
    <h3>Liked these critters? Wanna keep them around?</h3>
    <a href="http://marinebio.org/oceans/conservation/organizations/"><h4>Click here to learn more</h4></a>
  </footer>
</div>
  <script src="vote.js" type="text/javascript"></script>
</body>
</html>
